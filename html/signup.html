<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTC - Signup</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/signup_css.css">
    <script src="/client.js"></script>
</head>
<body >
    <div id="login_box">
        <h3>NETLAB SIGNUP</h3>
        <input class="textbox" type="first" name="first" id="first" placeholder="firstname">
        <input class="textbox" type="last" name="last" id="last" placeholder="lastname">
        <input class="textbox" type="text" name="username" id="username" placeholder="username">
        <input class="textbox" type="password" name="password" id="password" placeholder="password">
        <div id="buttons">
            <button class="buttons" onclick="goToLogin();">Log In</button>
            <button class="buttons" onclick="signUp()">Sign Up</button>
        </div>
    </div>
    <p id="message"></p>
</body>
</html>
