<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/inventory_css.css">
    <script src="/client.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="insert">
        <input type="text" class="insbutt" name="asset_id" id="asset_id" placeholder="Asset Id">
        <input type="text" class="insbutt" name="category" id="category" placeholder="Category">
        <input type="text" class="insbutt" name="description" id="description" placeholder="Description">
        <input type="date" class="insbutt" name="date" id="date">
        <input type="button" value="Insert Into Data" class="insbutt" onclick="putInv()">
    </div>
    <div id="searchInv">
        <input type="search" class="searchIn" name="search" id="search" placeholder="search">
        <input type="button" value="Search" class="button searchIn">
    </div>
    <div id="Inventory">
        <table>
            <tbody id="InvBody">
                <tr>
                    <th>Assest Id</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
