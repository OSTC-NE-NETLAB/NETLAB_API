<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTC - Login</title>
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/login_css.css">
    <script src="/client.js"></script>
</head>
<body>
    <div id="login_box">
        <h3>NETLAB LOGIN</h3>
        <input class="textbox" type="text" name="username" id="username" placeholder="username">
        <input class="textbox" type="password" name="password" id="password" placeholder="password">
        <div id="buttons">
            <a class="buttons" onclick="signIn()"><button class="buttons">Login</button></a>
            <a class="buttons" href="signup"><button class="buttons">Sign Up</button></a>
        </div>
    </div>
</body>
</html>
